<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AWS IP Checker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>
<style>

</style>

<body>
    <div class="container-sm my-3" style="max-width: 700px;">
        <h1>AWS IP Checker</h1>
        <p>Check if an IP is part of an AWS IP range.</p>
        <div class="input-group mb-3">
            <span class="input-group-text">Search IP Address or CIDR</span>
            <input type="text" class="form-control" id="ip" value="107.23.255.0/26" />
            <button type="button" class="btn btn-secondary" id="submit">Go</button>
        </div>
        <div id="error-alert" class="alert alert-danger" role="alert" hidden="true">
        </div>
        <table id="results-table" class="table table-hover" hidden="true">
            <thead id="results-table-header">
                <tr>
                    <th scope="col">IP Prefix</th>
                    <th scope="col">Region</th>
                    <th scope="col">Service</th>
                </tr>
            </thead>
            <tbody id="results-table-body">
                <tr>
                    <td colspan="3">No results</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="aws_ip_check.js"></script>
</body>

</html>
